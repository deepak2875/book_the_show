
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Booking System</title>
</head>
<body>
    <div class="container">
        <h1>Movie Booking System</h1>
        <div class="form-group">
            <input type="text" id="userName" placeholder="User Name" required>
            <input type="number" id="seatNumber" placeholder="Seat Number" required>
            <button id="addBooking">Add</button>
        </div>
        
        <h2>Total Booked: <span id="totalBooked">0</span></h2>
        
        <div class="search-slot">
            <input type="number" id="findSeatNumber" placeholder="Find Seat Number">
            <button id="findSlot">Find Slot</button>
            <p id="slotResult"></p>
        </div>

        <h3>Bookings List</h3>
        <ul id="bookingList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
